[package]
name = "zcash_relay"
version = "0.1.0"
edition = "2024_07"
description = "Relay for Zcash - Starknet smart contract for trustless Zcash verification"
authors = ["Zypherpunk Hackathon Team"]
license = "MIT"

[dependencies]
starknet = "2.9.2"
openzeppelin = "0.20.0"
utils = { git = "https://github.com/keep-starknet-strange/raito.git", rev = "dc3d54e84118630efa5e7069eb5c414fd8fbae3f" }

[dev-dependencies]
snforge_std = { git = "https://github.com/foundry-rs/starknet-foundry.git", tag = "v0.53.0-rc.0" }
assert_macros = "2.8.2"

[scripts]
test = "snforge test"
fmt = "scarb fmt"
lint = "scarb fmt --check"

[[target.starknet-contract]]
sierra = true
casm = true
allowed-libfuncs-list.name = "experimental"

[lib]
sierra = true
casm = false

[profile.dev.cairo]
unstable-add-statements-functions-debug-info = true
unstable-add-statements-code-locations-debug-info = true

